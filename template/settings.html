{% extends "layout.html" %}

{% block content %}

    <table class="gridtable">
        <thead>
        <tr>
            <td>key</td>
            <td>value</td>
        </tr>
        </thead>
        <tbody>
        {% for i in settings %}
            <tr>
                <td> {{ i.key }}</td>
                <td> {{ i.value }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock content %}
