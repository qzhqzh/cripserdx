{% extends 'layout.html' %}

{% block content %}
    <a href="">{{ request.user.name }}</a>
    <form action="{% url 'changepwd' request.user.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="submit">
    </form>
            {% if msg %}
            <div>{{ msg.msg }}</div>
            {% endif %}
{% endblock content %}
